name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  win64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - uses: actions/cache@v2
      with:
        # In order:
        # * Module download cache
        # * Build cache (Windows)
        path: |
          ~/go/pkg/mod
          %LocalAppData%\go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build
      run: go build -v ./guiapp/o2

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: o2-win64.exe
        path: |
          o2.exe

    - name: Test
      run: go test -v ./snes

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Install Linux packages
      run: sudo apt update && sudo apt install -y golang gcc libgl1-mesa-dev xorg-dev

    - uses: actions/cache@v2
      with:
        # In order:
        # * Module download cache
        # * Build cache (Linux)
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build
      run: go build -v ./guiapp/o2

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: o2-linux
        path: |
          o2

    - name: Test
      run: go test -v ./snes
